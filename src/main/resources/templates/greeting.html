<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Developer Site Demo Project</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
<link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css" />
<script	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body id="myPage" data-spy="scroll" data-target=".navbar"
	data-offset="50">

	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#myNavbar">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#home">Logo</a>
			</div>
		</div>
	</nav>

	<div id="myCarousel" class="carousel slide" data-ride="carousel">
		<!-- Indicators -->
		<ol class="carousel-indicators">
			<li data-target="#myCarousel" data-slide-to="0" class="active"></li>
		</ol>

		<!-- Wrapper for slides -->
		<div class="carousel-inner">
			<div class="item active">
				<img src="../static/img//img/Greetings.png"
					th:src="@{/img/Greetings.png}" alt="Greeting"></img>
				<div class="carousel-caption">
					<h3>Greeting Messages</h3>
					<p>Send your wishes to your close buddys</p>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<ul class="nav nav-tabs">
			<li class="active"><a data-toggle="tab" href="#greeting">Greeting
					Message Form</a></li>
		</ul>
		<div class="tab-content">
			<div id="greeting" class="tab-pane fade in active">
				<br></br>
				<form class="form-horizontal" action="#" th:action="@{/greeting}"
					th:object="${greeting}" method="post">
					<div class="form-group">
						<label class="control-label col-sm-2" for="id">ID:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="id"
								placeholder="Enter id" th:field="*{id}" />
						</div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="content">Message:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="content"
								placeholder="Enter Greeting Message" th:field="*{content}" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm-10">
							<button type="submit" class="btn btn-default">Submit</button>
							<button type="reset" class="btn btn-default">Reset</button>
						</div>
					</div>
				</form>
				<form action="#" th:action="@{/}">
					<button type="submit" class="btn btn-primary">Home Button</button>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
